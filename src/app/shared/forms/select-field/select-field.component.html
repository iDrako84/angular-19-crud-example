@if (fieldLabel) {
    <label 
        [attr.for]="fieldId" 
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" 
        [innerHTML]="fieldLabel"
        [ngClass]="inputError ? 'text-red-500' : ''"></label>
}
<select 
    [attr.id]="fieldId" 
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-neutral-600 dark:border-neutral-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 focus:outline-none"
    [ngClass]="inputError ? 'border-red-500 text-red-500' : ''"
    [ngModel]="value"
    (ngModelChange)="setValue($event)"
    [disabled]="disabled">
    <ng-content></ng-content>
</select>
@if (inputError) {
    @if (fieldFormControlName.control.errors?.['required']) {
      <div class="text-sm text-red-500">
        {{ fieldErrorRequiredMess }}
      </div>
    }
}
